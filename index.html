<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>City Weather Dashboard</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            Weather Dashboard
        </div>
        <div class="card-body">
            <h5 class="card-title">Welcome to the City Weather Dashboard!</h5>
            <p class="card-text">With this website, you can type a city into the search bar and receive weather
                information for today and the next five days.</p>
        </div>
    </div>
    <form id="city-form">
        <label for="city-input">Search for a city</label>
        <input type="text" id="city-input"><br>

        <!-- This button will trigger our AJAX call -->
        <input id="find-city" type="submit" value="City Search">
    </form>

    <!-- We'll be dumping our JSON contents in here -->
    <div id="city-view"></div>
    </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>
</body>

</html>
